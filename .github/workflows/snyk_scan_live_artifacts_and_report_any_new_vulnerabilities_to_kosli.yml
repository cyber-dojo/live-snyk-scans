name: Daily Snyk scan of live artifacts

on:
  workflow_call:
    secrets:
      KOSLI_API_TOKEN:
        required: true
      SNYK_TOKEN:
        required: true
    inputs:
      KOSLI_HOST:
        type: string
      KOSLI_ENVIRONMENT:
        type: string
      AWS_ACCOUNT_ID:
        required: true
        type: string
      AWS_REGION:
        required: true
        type: string


jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Kosli CLI
        uses: kosli-dev/setup-cli-action@v2
        with:
          version:
            "2.6.10"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
            role-to-assume: arn:aws:iam::${{ inputs.AWS_ACCOUNT_ID }}:role/gh_actions_snyk_scans
            aws-region: ${{ inputs.AWS_REGION }}
            role-duration-seconds: 900
            role-session-name: ${{ github.event.repository.name }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Setup Snyk
        uses: snyk/actions/setup@master

      - name: Run Snyk
        env:
          KOSLI_API_TOKEN: ${{ secrets.KOSLI_API_TOKEN }}
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}          
        run:
          ./snyk_scan_live_artifacts_and_report_any_new_vulnerabilities_to_kosli.sh ${{ inputs.KOSLI_HOST }} ${{ inputs.KOSLI_ENVIRONMENT }}