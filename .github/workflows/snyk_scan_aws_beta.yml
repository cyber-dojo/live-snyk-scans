name: Live Snyk scan of aws-beta

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule: # At 09:00 every Saturday
    - cron: '0 9 * * SAT'

env:
  KOSLI_ORG: ${{ vars.KOSLI_ORG }}  # cyber-dojo
  KOSLI_HOST: ${{ vars.KOSLI_HOST }}
  KOSLI_API_TOKEN: ${{ secrets.KOSLI_API_TOKEN }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kosli CLI
        uses: kosli-dev/setup-cli-action@v2
        with:
          version: ${{ vars.KOSLI_CLI_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gh_actions_live_snyk_scans
            aws-region: ${{ env.AWS_REGION }}
            role-duration-seconds: 2400
            role-session-name: ${{ github.event.repository.name }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Snyk
        uses: snyk/actions/setup@master

      - name: Run Snyk Live Scan
        run: |
          # Initially, send attestations to https://staging.app.kosli.com only
          doubled_host="${KOSLI_HOST}"
          export KOSLI_HOST="$(echo "${doubled_host}" | cut -d ',' -f1)"
          doubled_api="${KOSLI_API_TOKEN}"
          export KOSLI_API_TOKEN="$(echo "${doubled_api}" | cut -d ',' -f1)"
          
          ./snyk_scan_live_artifacts_and_attest_to_kosli.sh aws-beta
